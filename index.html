<h2>質問してみよう</h2>
<form id="ask-form">
  <input type="text" id="question" placeholder="例：三菱重工の株価は？" required style="width: 60%;" />
  <button type="submit">送信</button>
</form>

<div id="response" style="margin-top:20px;"></div>

<script>
document.getElementById("ask-form").addEventListener("submit", async function (e) {
  e.preventDefault();
  const question = document.getElementById("question").value;
  const responseDiv = document.getElementById("response");
  responseDiv.textContent = "送信中...";

  try {
    const res = await fetch("/api/ask", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: question }),
    });
    const data = await res.json();
    responseDiv.textContent = "AIの回答：" + (data.message || data.error);
  } catch (err) {
    responseDiv.textContent = "エラーが発生しました：" + err.message;
  }
});
</script>
