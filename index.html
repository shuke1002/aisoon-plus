<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>AIsoon+（仮）</title>
</head>
<body>
  <h1>AIsoon+ 株価予測AI</h1>
  <p>気になる株について聞いてください👇</p>

  <input type="text" id="question" placeholder="例：三菱重工は今後上がる？" size="50">
  <button onclick="askAI()">質問する</button>

  <p id="response"></p>

  <script>
    async function askAI() {
      const question = document.getElementById("question").value;
      const res = await fetch("/api/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question })
      });
      const data = await res.json();
      document.getElementById("response").innerText = data.message || "エラーが発生しました";
    }
  </script>
</body>
</html>
